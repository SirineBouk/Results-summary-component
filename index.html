<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  80 / 100

  Memory

  Verbal

</head>
<body>
  <main class="main">
    <div class="card">

      <div class="Result">
        <p id="res">Your Result</p>
        <div class="circle">
          <div class="score">76</div>
          <div class="to">of 100</div>
        </div>
        <h1 id="g">Great</h1>
        <p id="des">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <p class="title">Summary</p>
        <div class="details">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="det">Reaction</p>
            <p class="res">
              <span class="scr">80</span>
              <span class="total">/ 100</span>
            </p>
          </div>

          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="det">Memory</p>
            <p class="res">
              <span class="scr">92</span>
              <span class="total">/ 100</span>
            </p>
          </div>

          <div class="verbla">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="det">Verbal</p>
            <p class="res">
              <span class="scr">61</span>
              <span class="total">/ 100</span>
            </p>
          </div>

          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="det">Visual</p>
            <p class="res">
              <span class="scr">73</span>
              <span class="total">/ 100</span>
            </p>
          </div>

        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
          
      </div>

    </div>
  </main>

</body>
</html>
